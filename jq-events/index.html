<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Crash Course | Selector</title>
    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
      crossorigin="anonymous"
    ></script>
    <style>
      html {
        font-size: 10px;
      }

      body {
        font-size: 1.7rem;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5em;
      }

      header {
        background: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 4px solid #000;
        margin-bottom: 10px;
      }

      #container {
        width: 90%;
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Lorem, ipsum dolor.</h1>
    </header>

    <div id="container">
      <h3>Mouse Event</h3>
      <button id="btn1">Button 1</button>
      <button id="btn2">Button 2</button>
      <p class="para1">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore ducimus
        eius iste recusandae dignissimos, atque saepe! Architecto aperiam eos
        saepe quos? Aperiam, possimus! Dolores, molestiae fuga nisi aliquid enim
        et!
      </p>
      <p class="coord"></p>
      <hr />
      <form id="form" action="">
        <label for="">Name</label><br />
        <input type="text" id="name" name="name" />
        <br />
        <label for="">Email</label><br />
        <input type="text" id="email" name="email" />
        <br />
        <label for="">Gender</label><br />
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option> </select
        ><br />
        <input type="submit" value="submit" />
      </form>
    </div>
    <script>
      $(document).ready(function() {
        // $("#btn1").click(function() {
        //   alert("button clicked");
        // });
        // $("#btn1").on("click", function() {
        //   alert("button clicked");
        // });
        $("select#gender").on("change", function(e) {
          console.log(e.target.value);
        });

        $("#form").on("submit", function(e) {
          e.preventDefault();
          let name = $("input#name").val();
          let email = $("input#email").val();
          let gender = $("select#gender").val();
          console.log(name, email, gender);
        });
      });
    </script>
  </body>
</html>
